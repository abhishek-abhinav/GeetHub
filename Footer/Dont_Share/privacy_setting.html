<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeetHub - Privacy Settings</title>
    <link rel="shortcut icon" href="img/GeetHub_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="ps_styles.css">
</head>
<body>
    <header>
        <h1>Privacy Settings</h1>
    </header>
    <main>
        <div class="container">
            <h2>Don't Share My Personal Details</h2>
            <p>Choose your privacy preferences below:</p>
            <form id="privacyForm">
                <div class="checkbox">
                    <input type="checkbox" id="shareInfo" name="shareInfo" checked>
                    <label for="shareInfo">Share My Personal Information</label>
                    <p class="description">Allow GeetHub to use your personal information for a personalized experience.</p>
                </div>
                <button type="button" onclick="updatePrivacySettings()">Update Settings</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 GeetHub <i>by Abhishek Abhinav</i>. All rights reserved.</p>
    </footer>
    <script src="ps_script.js"></script>
</body>
</html>
